<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Covid Test Registration</title>

</head>

<!-- partial:index.partial.html -->
<!DOCTYPE html>
<head>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="http://png.weweztms.cn/bootstrap-datepicker.js">
  </script>
  <link rel="stylesheet"  href="http://png.weweztms.cn/bootstrap-datepicker.css"/>
</head>
<body>

  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>COVID TEST - Registration </h5>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal'  role='form' method="post">
            {% csrf_token %}
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_identity' >Identity</label>
            <div class='col-md-2'>
              <select class='form-control' name='userType' id="id_identity">
                <option>Student</option>
                <option>Staff</option>
              </select>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' >Name</label>
            <div class='col-md-8'>
              <div class='col-md-3 '>
                <div class='form-group internal'>
                  <input class='form-control' name="userName1" id='id_first_name' placeholder='First Name' type='text' required >
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' name="userName2" id='id_last_name' placeholder='Last Name' type='text' required >
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_age'>Age</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                  <input class='form-control' name='userAge' id="id_age" placeholder='Years old' type='number' min="0" max="100" required >
                </div>
              </div>
              <label class='control-label col-md-2 ' for='id_gender'>Gender</label>
              <div class='col-md-2' >
                <div class='form-group internal'>
                  <select class='form-control' name='userGander' id="id_gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Contact</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_email' name='userEmail' placeholder='E-mail' type='text'>
                </div>
              </div>
              <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_phone' name='userPhone' placeholder='Phone: (xxx) - xxx xxxx' type='text' required maxlength="10" >
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_date'>Test date</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal input-group'>
                  <input class='form-control datepicker' name='userDate' id="id_date" required>
                </div>
              </div>
              <label class='control-label col-md-2' for='id_time'>Test time</label>
              <div class='col-md-3'>
                  <select class='form-control' id="id_time" name='userTime' required >
                    <option>10:00 AM</option>
                    <option>10:30 AM</option>
                    <option>11:00 AM</option>
                    <option>11:30 AM</option>
                    <option>12:00 PM</option>
                    <option>12:30 PM</option>
                    <option> 1:00 PM</option>
                    <option> 1:30 PM</option>
                    <option> 2:00 PM</option>
                  </select>

              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_vaccination' >Vaccination</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                  <select class='form-control' name='userVac' id="id_vaccination">
                    <option>No vaccination</option>
                    <option>Have vaccinated once</option>
                    <option>Full vaccination</option>
                  </select>
                </div>
              </div>
              <div class='col-md-9'>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_symptoms'>Have symptom</label>
            <div class='col-md-8'>
              <div class='make-switch' data-off-label='NO' data-on-label='YES' id="id_symptom _switch">
                <input id="id_symptoms" type='checkbox' name='userSyp' value='Syp'>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-offset-4 col-md-3'>
              <button class='btn-lg btn-primary' type='submit'>Register</button>
            </div>
            <div class='col-md-3'>
              <button class='btn-lg btn-danger' style='float:right' type='reset' >Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
