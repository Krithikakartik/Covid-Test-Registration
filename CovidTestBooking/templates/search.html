<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Covid Test Registration</title>

</head>

<!-- partial:index.partial.html -->
<!DOCTYPE html>
<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="http://png.weweztms.cn/bootstrap-datepicker.js">



    </script>
    <link rel="stylesheet"  href="http://png.weweztms.cn/bootstrap-datepicker.css"/>
</head>
<body>

<div class='container'>
    <div class='panel panel-primary dialog-panel'>
        <div class='panel-heading'>
            <h5>COVID TEST - Staff Entrance </h5>
        </div>
        <div class='panel-body'>
            <form class='form-horizontal'  role='form' method="post">
                <div class='form-group'>
                    <label class='control-label col-md-5 col-md-offset-3' >Enter the registration number to search a tester</label>
                </div>

                <div class='form-group'>
                    <div class='col-md-8'>

                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-md-8'>
                        <label class='control-label col-md-4 col-md-offset-3' for='id_id' >ID (6 digits number):</label>
                        <div class='col-md-3'>
                            <div class='form-group internal'>
                                <input class='form-control' name='id' id="id_id" placeholder='Registration ID' type='text'  required maxlength="6" minlength="6">
                            </div>
                        </div>
                        <div class='col-md-offset-1 col-md-1'>
                            <a href="http://127.0.0.1:8000/search/"><button class='btn-lg btn-primary'  style="font-size: 10px;" type='submit' onclick="return check()" >Search</button></a>
                        </div>

                    </div>
                </div>

                <div class='form-group'>
                    <div class='col-md-8 ' style="height: 400px">
                        <div class='col-md-3'>
                        <p></p>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-md-8 col-md-2 col-md-offset-5'>
                        <button class='btn-lg btn-danger' style='float:right' type='reset' onclick="javascript:history.back();">Return</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- partial -->
<script>
    $(document).ready(function() {

        $('.datepicker').datepicker({
            startDate : new Date(),
            daysOfWeekDisabled:[0,6],
            todayHighlight:true
        });
    });
     function check(){
        var id = document.getElementById("id_id").value;
        var reg = /^[0-9]+.?[0-9]*$/
        if (reg.test(id)==false){
            alert("Incorrect ID")
        }
    }



</script>

</body>
</html>
